ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000
zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000
  routes:
    merchant-service:
        path: /merchants/**
        serviceId: merchant-service
        stripPrefix: true
    invoice-service:
        path: /invoices/**
        serviceId: invoice-service
        stripPrefix: true